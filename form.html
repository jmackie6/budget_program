<!DOCTYPE html>
<html>
	<head>

	<body>
		<form action="handle_form.php" method="post">
		<fieldset><legend>Please complete the following form</legend>
			<p><label>Name: <input type="text" name="name" size="20" maxlength="40"/></label></p>
			<p><label>Email: <input type="text" name="email" size="40" maxlength="60"/></label></p>
		
			<!-- Create Radio Button -->
			<p><label for="major">Major: </label><br/>
				<input type="radio" name="major" value="Computer Science"/>    Computer Science<br/>

			<!-- Create checkbox -->
			<p><label>Please check places you have visited: </label><br/>

				<input type="checkbox" name="visited[]" value="South America"/>    South America<br/>

				<input type="checkbox" name="visited[]" value="Australia"/>    Australia<br/>
				<input type="checkbox" name="visited[]" value="Africa"/>    Africa<br/>
				<input type="checkbox" name="visited[]" value="Antartica"/>Antartica<br/>
			</p>

			<!-- Create comments text box -->
			<p><label>Comments: <textarea name="comments" rows="3" cols="30"></textarea></label></p>
		</fieldset>		
		<!-- Submit Button -->
		<p align="center"><input type="submit" name="submit" value="Submit Form"/></p>		
		</form>
